<h1> Welcome </h1>

<div class="play-container">
    <p>You've clicked <span (click)="counterClick()">this</span> {{ clickCounter }} times</p>
</div>

<div class="play-container">
    <p>
        <input type='text' [(ngModel)]="name">
        <br>
        <strong>You said:</strong>
        {{name}}
    </p>
</div>

<div class="play-container" [ngClass]='setClass()'>
    <ng-template [ngIf]='clickCounter > 4' [ngIfElse]='none'>
        <p>
            ClickCounter is <strong>Greater  </strong>than 4
        </p>
    </ng-template>

    <ng-template #none>
        <p>
            CLickCounter is <strong>Not greater</strong> than 4
        </p>
    </ng-template>
</div>
